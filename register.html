<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/regLogStyle.css">
    <title>Registro</title>
</head>
<body>
    <section>
        
        <form id="signupForm">
            <h2>Regístrate para iniciar sesión</h2>
            <input type="text" placeholder="Nombre" id="name" required autofocus>
            <input type="email" placeholder="Correo" id="email" required>
            <input type="password" placeholder="Contraseña" id="password" required>
            <input type="submit" value="Registro">
            <p>¿Ya ingresaste tus datos?<a href="log.html">Click aquí</a> para iniciar sesión</p>
        </form>
        
    </section>
    <script src="JS/reg.js"></script>
</body>
</html>
