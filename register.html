<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="CSS/regStyle.css">
</head>
<body>
    <div class="container">
        <div class="formContent">
            <h1>Regístrate para iniciar sesión</h1>
            <div class="inputGroup">
                <div class="inputField" id="nameInput">
                    <input id="nombre" type="text" placeholder="Nombre">
                </div>
                <div class="inputField">
                    <input id="correo" type="email" placeholder="Correo">
                </div>
                <div class="inputField">
                    <input id="contraseña" type="password" placeholder="Contraseña">
                </div>
                <p>¿Ya ingresaste tus datos?<a href="log.html">Click aquí</a> para iniciar sesión</p>
            </div>
            <div class="btnField">
                <button id="signUp" type="button">Registrar</button>
            </div>
        </div>
    </div>    


    <script src="JS/reg.js"></script>
</body>
</html>
