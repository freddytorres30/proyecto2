<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="CSS/logStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="containerForm">
        <h3>Iniciar sesión</h3>
        <form class="row g-3">
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Correo</label>
                <input type="email" class="form-control" id="inputMail" placeholder="Correo">
            </div>
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword2" placeholder="Contraseña">
            </div>
            <div class="col-auto">
              <button id="btnConfirmar" type="submit" class="btn btn-primary mb-3">Confirm identity</button>
            </div>
            <div class="alert alert-light" role="alert">
                 Si no tienes cuenta <a href="registro.html" class="alert-link">Registrarse aquí</a>
            </div>
        </form>
    </div>





    <script src="JS/log.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
